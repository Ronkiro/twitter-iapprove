<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-xs-12">
      <tweets-page-search-container (search)="handleSearch($event)">
      </tweets-page-search-container>
      <button class="btn btn-primary w-100 mb-2 col-xs-12" (click)="handleSearch(searchParam)">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-md-8 col-xs-12">
      <div class="twPage">
        <tweets-page-tweets-container [tweets]="tweets$ | async" (decision)="handleDecision($event)"
          [isLoading]="isLoading"></tweets-page-tweets-container>
      </div>
    </div>
  </div>
</div>
